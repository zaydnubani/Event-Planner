    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>

      <!-- Timeblocks go here -->
      
      <!-- 0900 -->
      <section >
        <div class="input-group row time-block">

          <textarea class="form-control textarea past" id="event0900" aria-label="With textarea" placeholder="Input Event..."></textarea>
          <button class="btn btn-outline-secondary clearBtn" type="button" id="clearButton0900">
            clear
          </button>
          <button class="btn btn-outline-secondary saveBtn" type="button" id="lockButton0900">
            Lock
          </button>
        </div>
      </section>
